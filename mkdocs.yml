site_name: IFT2015 - Structures de données
site_description: Site des démonstrations du cours IFT2015 - Structures de données
site_author: Zakary Gaillard-Duchassin
site_url: https://zgaillard.github.io/ift2015-demos-web/

repo_name: ift2015-demos-web
repo_url: https://github.com/ZGaillard/ift2015-demos-web

theme:
  name: material
  language: fr
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github

nav:
  - Accueil: index.md
  - Exercices:
      - Aperçu: exercices/index.md
      - "Démonstration 2 : Listes et listes positionnelles": exercices/demo2.md
      - "Démonstration 3 : Piles, Files, Deques et Liste de Favoris": exercices/demo3.md
      - "Démonstration 4 : Files avec priorités et Tas (Heaps)": exercices/demo4.md
      - "Démonstration 5 : Révision Mi-Session": exercices/demo5.md
  - Travaux pratiques: tp/index.md
  - Corrections: corrections.md
  - Configuration: configuration.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search:
      lang: fr
  - mkdocs_matplotlib

extra_javascript:
  - javascripts/toc-toggle.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zakary
    - icon: fontawesome/solid/envelope
      link: mailto:zakary.gaillard-duchassin@umontreal.ca

copyright: |
  &copy; 2026 Zakary Gaillard-Duchassin - Université de Montréal
